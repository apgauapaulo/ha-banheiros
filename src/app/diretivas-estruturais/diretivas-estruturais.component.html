<h2>Diretivas estruturais</h2>
<p *ngIf="condition; else elseBlock">Primeito valor</p>
<ng-template #elseBlock>
  <p>
    Segundo valor
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">
    {{[i + 1]}} - Nome: {{item.nome}} - Idade: {{item.idade}}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'apg'">
    APG
  </p>
  <p *ngSwitchCase="'apg2'">
    APG2
  </p>
  <p *ngSwitchDefault>
    Deu ruim sua busca
  </p>
</div>
